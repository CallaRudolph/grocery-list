<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Buy These</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Here's what yr gonna buy</h2>
      </div>
      <form id="groceryList">
        <h3>Make a list here:</h3>
        <div class="form-group">
          <label for="dairy">Dairy Moo:</label>
          <input id="dairy" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="produce">Produces:</label>
          <input id="produce" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="bakery">Baked Treats:</label>
          <input id="bakery" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="toiletries">Toilet Trees:</label>
          <input id="toiletries" class="form-control" type="text">
        </div>

        <button type="submit" name="button">Spend yo life away</button>
      </form>
      <div class="groceries">
        <h4>Here's what you need to buy</h4>
        <ul id="list">

        </ul>
      </div>
    </div>
  </body>
</html>
